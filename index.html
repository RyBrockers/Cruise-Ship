<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cruise Ship</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" href="css/style.css">

</head>

<body>




  <div id='viewport'>
    <div id='ports'></div>
    <div id='ship'></div>
    <button id='sailbutton'>Sail away!!</button>
  </div>



  <script src="src/Controller.js"></script>
  <script src="src/Port.js"></script>
  <script src="src/Itinerary.js"></script>
  <script src="src/Ship.js"></script>


  <script>
    const itinerary = new Itinerary([
      new Port('Hull'),
      new Port('Liverpool'),
      new Port('Dover'),
      new Port('Brixham'),
    ]);
    const ship = new Ship(itinerary);
    const controller = new Controller(ship)
    controller.renderPorts(itinerary.ports)
    controller.renderShip();

  </script>


</body>

</html>
